[workspace]
members = ["macros"]

[package]
name = "crustcrab"
edition = "2024"

[profile.lto]
inherits = "release"
codegen-units = 1
lto = "fat"
panic = "abort"
strip = "symbols"

[dependencies]
arrayvec = { version = "0.7.6", features = ["serde"] }
bitfield = "0.17.0"
bitflags = "2.6.0"
bytemuck = { version = "1.20.0", features = ["derive"] }
crossbeam-channel = "0.5.13"
env_logger = "0.11.5"
generic-array = "1.1.1"
image = "0.25.5"
indexmap = "2.7.0"
macros = { path = "macros" }
nalgebra = { version = "0.33.2", features = ["bytemuck", "serde-serialize"] }
noise = "0.9.0"
pollster = "0.4.0"
rand = "0.8.5"
rayon = "1.10.0"
rustc-hash = "2.1.0"
serde = { version = "1.0.215", features = ["derive", "rc"] }
toml = "0.8.19"
walkdir = "2.5.0"
wgpu = "23.0.1"
winit = "0.30.5"
