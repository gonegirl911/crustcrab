[package]
name = "crustcrab"
version = "0.1.0"
edition = "2021"

[dependencies]
bitfield = "0.14.0"
bitflags = "1.3.2"
bitvec = "1.0.1"
bytemuck = { version = "1.12.3", features = ["derive"] }
enum-map = { version = "2.4.2", features = ["serde"] }
env_logger = "0.10.0"
flume = "0.10.14"
image = "0.24.5"
mimalloc = { version = "0.1.32", default-features = false }
nalgebra = { version = "0.32.1", features = ["bytemuck"] }
num_cpus = "1.15.0"
once_cell = "1.16.0"
pollster = "0.3.0"
rayon = "1.6.1"
rustc-hash = "1.1.0"
serde = { version = "1.0.152", features = ["derive", "rc"] }
spin_sleep = "1.1.1"
toml = "0.7.2"
wgpu = "0.15.0"
winit = "0.28.1"
