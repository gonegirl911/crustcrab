[workspace]
members = ["macros"]

[package]
name = "crustcrab"
edition = "2021"

[workspace.lints.rust]
unsafe_op_in_unsafe_fn = "forbid"

[profile.lto]
inherits = "release"
codegen-units = 1
lto = "fat"
panic = "abort"
strip = "symbols"

[dependencies]
arrayvec = { version = "0.7.6", features = ["serde"] }
bitfield = "0.17.0"
bitflags = "2.6.0"
bytemuck = { version = "1.18.0", features = ["derive"] }
env_logger = "0.11.5"
flume = { version = "0.11.0", default-features = false }
generic-array = "1.1.0"
image = "0.25.2"
macros = { path = "macros" }
nalgebra = { version = "0.33.0", features = ["bytemuck", "serde-serialize"] }
noise = "0.9.0"
pollster = "0.3.0"
rand = "0.8.5"
rayon = "1.10.0"
rustc-hash = "2.0.0"
serde = { version = "1.0.210", features = ["derive", "rc"] }
toml = "0.8.19"
walkdir = "2.5.0"
wgpu = "22.1.0"
winit = "0.30.5"
