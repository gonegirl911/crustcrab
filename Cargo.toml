[workspace]
members = ["macros"]

[package]
name = "crustcrab"
edition = "2021"

[profile.lto]
inherits = "release"
codegen-units = 1
lto = "fat"
panic = "abort"
strip = "symbols"

[dependencies]
arrayvec = { version = "0.7.4", features = ["serde"] }
bitfield = "0.15.0"
bitflags = "2.5.0"
bytemuck = { version = "1.16.0", features = ["derive"] }
env_logger = "0.11.3"
flume = "0.11.0"
generic-array = "1.0.0"
image = "0.25.1"
macros = { path = "macros" }
nalgebra = { version = "0.32.6", features = ["bytemuck", "serde-serialize"] }
noise = "0.9.0"
once_cell = "1.19.0"
pollster = "0.3.0"
rand = "0.8.5"
rayon = "1.10.0"
rustc-hash = "2.0.0"
serde = { version = "1.0.203", features = ["derive", "rc"] }
toml = "0.8.14"
wgpu = "0.20.1"
winit = "0.30.2"
