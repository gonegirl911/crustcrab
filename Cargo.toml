[package]
name = "crustcrab"
version = "0.1.0"
edition = "2021"

[profile.lto]
inherits = "release"
lto = "fat"
codegen-units = 1
panic = "abort"
strip = "symbols"

[dependencies]
arrayvec = { version = "0.7.4", features = ["serde"] }
bitfield = "0.14.0"
bitflags = "2.3.3"
bytemuck = { version = "1.13.1", features = ["derive"] }
enum-map = { version = "2.6.1", features = ["serde"] }
env_logger = "0.10.0"
flume = "0.10.14"
image = "0.24.6"
mimalloc = { version = "0.1.37", default-features = false }
nalgebra = { version = "0.32.3", features = ["bytemuck", "serde-serialize"] }
num_cpus = "1.16.0"
once_cell = "1.18.0"
pollster = "0.3.0"
rayon = "1.7.0"
rustc-hash = "1.1.0"
serde = { version = "1.0.181", features = ["derive", "rc"] }
spin_sleep = "1.1.1"
toml = "0.7.6"
wgpu = "0.17.0"
winit = "0.28.6"
