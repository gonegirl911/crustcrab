[package]
name = "crustcrab"
version = "0.1.0"
edition = "2021"

[profile.lto]
inherits = "release"
lto = "fat"
codegen-units = 1
panic = "abort"
strip = "symbols"

[dependencies]
arrayvec = { version = "0.7.4", features = ["serde"] }
bitfield = "0.14.0"
bitflags = "2.4.1"
bytemuck = { version = "1.14.0", features = ["derive"] }
enum-map = { version = "3.0.0-0.gat.0", features = ["serde"] }
env_logger = "0.10.0"
flume = "0.11.0"
image = "0.24.7"
mimalloc = { version = "0.1.39", default-features = false }
nalgebra = { version = "0.32.3", features = ["bytemuck", "serde-serialize"] }
num_cpus = "1.16.0"
once_cell = "1.18.0"
pollster = "0.3.0"
rand = "0.8.5"
rayon = "1.8.0"
rustc-hash = "1.1.0"
serde = { version = "1.0.189", features = ["derive", "rc"] }
spin_sleep = "1.1.1"
toml = "0.8.2"
wgpu = "0.17.1"
winit = "0.28.7"
